<!--大图展示-base构件库简写-->
<div class="component-base largePattern">
    <!--header 页面中的头部-->
    <header ng-include="'template/core/header.html'" class="component-logo"></header>

    <span ui-sref="largePattern" class="glyphicon glyphicon-th large-pattern"></span>
    <span ui-sref="upload" class="glyphicon glyphicon-th-list listMode"></span>
    <!---页面内容main-->
    <article class="componet-base-main">
        <!--main-siderbar(侧边栏)-->
        <aside class="main-siderbar">
            <!--侧边栏菜单-->
            <ul>
                <p>审核状态</p>
                <li>全部</li>
                <li>待审核</li>
                <li>已通过</li>
                <li>未通过</li>
            </ul>
            <!--component-btns（侧边栏构件按钮组）-->
            <div class="component-btns">
                <div ui-sref="component"><span class="icon-tool"></span>云构件库</div>
                <div ui-sref="upload"><span class="icon-tool"></span>上传构件</div>
                <div ui-sref="audit"><span class="icon-tool"></span>我的审核</div>
            </div>
        </aside>
        <!--component-container(右侧内容)-->
        <section class="container-fluid">
            <!--component-filter（构件筛选）-->
            <div class="component-list">
                <div class="component-filter">
                    <div class="filter-status">
                        <div class="filter-ele" ><div>全部</div></div><span ng-click="cancelFilter()">清空筛选</span>
                    </div>
                    <div class="filter-infoList" ng-if="isType">
                        <!--筛选标题-->
                        <p><b>类型 ：&nbsp;</b></p>
                        <!--筛选内容-->
                        <div class="filter-condition row" style="width:calc(100% - 56px )">
                            <div class="filter-ele" ng-click="isTypeFilter($event)"><span>单人沙发</span><span>双人沙发</span><span>多人沙发</span></div>
                            <div class="filter-tool">
                                <span class="checkMore" ng-click="checkMore()"><b>+</b>多选</span><span>更多 <i class="glyphicon glyphicon-menu-up"></i></span>
                            </div>
                            <div class="btns-item">
                                <button type="button" class="btn btn-danger btn-ok">确定</button>
                                <button type="button" class="btn btn-default btn-cancel">取消</button>
                            </div>
                        </div>
                    </div>
                    <div class="filter-infoList" ng-if="isStyle" >
                        <!--筛选标题-->
                        <p><b>风格 ：&nbsp;</b></p>
                        <!--筛选内容-->
                        <div class="filter-condition row" style="width:calc(100% - 56px )">
                            <div class="filter-ele" ng-click="isStyleFilter($event)">
                                <label class="check-box">
                                    <input type="checkbox"  >
                                    <div class="simulated-box"></div>

                                </label>
                                <span data-name="a">现代</span>
                                <label class="check-box">
                                    <input type="checkbox">
                                    <div class="simulated-box"></div>
                                </label>
                                <span>中式</span>
                                <label class="check-box">
                                    <input type="checkbox">
                                    <div class="simulated-box"></div>
                                </label>
                                <span>现代</span>
                                <label class="check-box">
                                    <input type="checkbox">
                                    <div class="simulated-box"></div>
                                </label>
                                <span>中式</span>
                                <label class="check-box">
                                    <input type="checkbox">
                                    <div class="simulated-box"></div>
                                </label>
                                <span>现代</span>
                                <label class="check-box">
                                    <input type="checkbox">
                                    <div class="simulated-box"></div>
                                </label>
                                <span>中式</span>
                                <label class="check-box">
                                    <input type="checkbox">
                                    <div class="simulated-box"></div>
                                </label>
                                <span>现代</span>
                                <label class="check-box">
                                    <input type="checkbox">
                                    <div class="simulated-box"></div>
                                </label>
                                <span>中式</span>
                                <label class="check-box">
                                    <input type="checkbox">
                                    <div class="simulated-box"></div>
                                </label>
                                <span>现代</span>
                                <label class="check-box">
                                    <input type="checkbox">
                                    <div class="simulated-box"></div>
                                </label>
                                <span>中式</span>


                            </div>

                            <div class="filter-tool">
                                <span class="checkMore" ng-click="checkMore()"><b>+</b>多选</span><span class="filter-more">更多 <i class="glyphicon glyphicon-menu-up"></i></span>
                            </div>
                            <div class="btns-item">
                                <button type="button" class="btn btn-danger btn-ok">确定</button>
                                <button type="button" class="btn btn-default btn-cancel">取消</button>
                            </div>
                        </div>
                    </div>
                    <div class="filter-brand" ng-show="isBrand" >
                        <!--筛选标题-->
                        <p><b>品牌 ：&nbsp;</b></p>
                        <!--筛选内容-->
                        <div class="filter-condition row" style="width:calc(100% - 56px )">
                            <div class="filter-ele" ng-click="isBrandFilter($event)"><span>现代</span> <span>中式</span> <span>欧式</span><span>现代</span><span>中式</span><span>欧式</span><span>现代</span><span>中式</span><span>欧式</span><span>现代</span><span>中式</span><span>欧式</span><span>现代</span><span>中式</span><span>欧式</span><span>现代</span><span>中式</span><span>欧式</span><span>现代</span><span>中式</span><span>欧式</span><span>现代</span><span>中式</span><span>欧式</span></div>
                            <div class="filter-tool">
                                <span class="checkMore"><b>+</b>多选</span><span>更多 <i class="glyphicon glyphicon-menu-up"></i></span>
                            </div>
                            <div class="btns-item">
                                <button type="button" class="btn btn-danger btn-ok">确定</button>
                                <button type="button" class="btn btn-default btn-cancel">取消</button>
                            </div>
                        </div>
                    </div>
                    <p class="filter-down">更多选项</p>
                </div>
                <!--component-infoList(构件信息展示)-->
                <div class="component-info">
                    <ul class="clearfix">
                        <li ng-repeat="itemList in componentList track by $index">
                            <div class="preview-model">
                                <div class="preview-big"><img ng-src={{itemList.previewSrc}}/><b></b></div>
                                <div class="preview-small">
                                    <span ng-repeat="itemList in componentList track by $index"><img ng-src={{itemList.previewSrc}} alt=""/></span>
                                </div>
                                <p class="preview-descText" >{{itemList.previewText}}</p>
                            </div>
                            <div class="preview-tool">
                                <a ng-click="componetModal()">详细信息</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="pagination">
                <div class="clearfix">
                    <ul uib-pagination total-items="bigTotalItems" force-ellipses="true" ng-model="currentPage" first-text="首页"  last-text="尾页" previous-text="上一页"  next-text="下一页" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"></ul>
                    <span>共 {{numPages}} 页 </span>,
                    <div class="pagination-dump">
                        <p class="dump-inp inline">跳转到   <input type="text" class="form-control inline"> </p>
                        <button type="button " class="inline btn btn-default btn-sm" ng-click="getDumpOk()">确定</button>
                    </div>
                </div>
            </div>
        </section>

    </article>
    <div class="return-top" ng-click="reTop()"><img src="imgs/icon/icon-top.jpg" alt=""></div>
</div>
